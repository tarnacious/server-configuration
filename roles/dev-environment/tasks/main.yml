- name: Install packages
  apt:
    name: [
      'vim',
      'git',
      'curl',
      'wget',
      'tmux',
      'net-tools',
      'silversearcher-ag',
      'locales',
      'python3-venv',
      'gpgconf',
      'htop',
      'iftop',
      'dnsutils',
      'build-essential',
      'postgresql-client'
    ]
    state: present
    update_cache: yes

- name: Clone dotfiles repository
  git:
    repo: https://github.com/tarnacious/dotfiles.git
    dest: /home/tarn/.dotfiles
    version: master
    accept_hostkey: True
    force: yes
  become: yes
  become_user: tarn

- name: Create symbolic links to dotfiles
  file:
    src: "/home/tarn/.dotfiles/.{{ item }}"
    dest: "/home/tarn/.{{ item }}"
    state: link
  with_items:
    - vimrc
    - gitconfig
    - gitignore.global
    - bash_profile
#    - bashrc
    - tmux.conf
    - msmtprc
    - offlineimaprc
    - muttrc

- name: Create ~/.vim directory
  file:
    path: /home/tarn/.vim
    state: directory
    group: tarn
    owner: tarn
    recurse: yes

- name: Create ~/.vim/autoload directory
  file:
    path: /home/tarn/.vim/autoload
    state: directory
    group: tarn
    owner: tarn
    recurse: yes

- name: Download vim plugin manager
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/01aab60adef47c6606aa68c8783f5b994fda9fc4/plug.vim
    dest: /home/tarn/.vim/autoload/plug.vim
    checksum: sha256:e0bc8e5ebfb43d5004e974a8357d21c4c5d40a57f89724b9b43a04c569611a64

- name: Ensure a locale exists
  locale_gen:
    name: en_US.UTF-8
    state: present
