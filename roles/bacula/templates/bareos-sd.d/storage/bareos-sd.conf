Storage {
  Name = bareos-sd
  Maximum Concurrent Jobs = 20
  SDAddresses  = {
    ip = {
      addr = {{ bacula_ipv6_address }}
    }
  }

  TLS Certificate = /etc/ssl/certs/client.crt
  TLS Key = /etc/ssl/certs/client.key
  TLS CA Certificate File = /etc/ssl/certs/ca.crt
  TLS Enable = yes
  TLS Require = yes
  TLS Verify Peer = yes
}
